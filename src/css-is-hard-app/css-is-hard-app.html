
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">


<dom-module id="css-is-hard-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-list items="[[lists]]" as="item">
      <template>
          <paper-item class="">[[item.title_name]]
              <!-- TODO  Fix z-index or opacity, for when menu expands downward. -->
              <paper-menu-button dynamic-align="false" >
                  <paper-icon-button icon="menu" slot="dropdown-trigger" alt="menu"></paper-icon-button>
                  <paper-listbox slot="dropdown-content">
                      <paper-item>details</paper-item>
                      <paper-item>settings</paper-item>
                      <paper-item>delete</paper-item>
                  </paper-listbox>
              </paper-menu-button>
          </paper-item>
      </template>
  </iron-list>

  <iron-ajax url="../../data/mock-lists-2017.json" handle-as="json" last-response="{{lists}}" auto></iron-ajax>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CssIsHardApp extends Polymer.Element {

      static get is() { return 'css-is-hard-app'; }

      static get properties() {
                return {
                    lists: {type: Array}
                };
            }

    }

    window.customElements.define(CssIsHardApp.is, CssIsHardApp);
  </script>
</dom-module>
